<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&family=Josefin+Sans&family=Rubik&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>
<body>
    <section class="front_page">
        <h1 class="title">Dev <span>Dionell</span> <i class="fa-solid fa-code"></i></h1>
        <div class="sign-in">
            <button class="log-in">Log In</button>
            <button class="sign-up">Sign Up</button>
            
            <div class="icon">
            <i class="fa-brands fa-square-google-plus"></i>
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-square-x-twitter"></i>
            <i class="fa-brands fa-linkedin"></i>
            
            </div>
        </div>
    </section>

    <section class="front_page log-in_container">
        <h1 class="title">Dev <span>Dionell</span> <i class="fa-solid fa-code"></i></h1>
        <div class="sign-in">
            <input class="email" type="email" placeholder="Email" >
            <input class="password" type="password" placeholder="Password">
            <button class="log-in">Log In</button>
            
            <div class="icon">
            <i class="fa-brands fa-square-google-plus"></i>
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-square-x-twitter"></i>
            <i class="fa-brands fa-linkedin"></i>
            
            </div>
        </div>
    </section>

    <section class="front_page sign-up_container">
        <h1 class="title">Dev <span>Dionell</span> <i class="fa-solid fa-code"></i></h1>
        <div class="sign-in">
            <input class="email" type="email" placeholder="Enter Email" >
            <input class="password" type="password" placeholder="Enter Password">
            <input class="password" type="password" placeholder="Confirm Password">
            <button class="log-in">Log In</button>
            
            <div class="icon">
            <i class="fa-brands fa-square-google-plus"></i>
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-square-x-twitter"></i>
            <i class="fa-brands fa-linkedin"></i>
            
            </div>
        </div>
    </section>
   
</body>
</html>
